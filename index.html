<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <section class="container">
    <article class="container-items">
      <div class="container-card card1">
        <h1 class="container-card__title-principal"> Your Result</h1>
        <div class="container-circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2 class="container-card__subtitle">Great</h2>
        <p class="container-card__information">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="container-card card2">
        <h2 class="container-card__title-secondary">Summary</h2>
        <div class="content-cards card-reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div>
            80 <span class="number">/ 100</span>
          </div>
        </div>
        <div class="content-cards card-memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div>
            92 <span class="number">/ 100</span>
          </div>
        </div>
        <div class="content-cards card-verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div>
            61 <span class="number"> / 100</span>
          </div>
        </div>
        <div class="content-cards card-visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div>
            72 <span class="number">/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </article>
  </section> 
</body>

</html>
